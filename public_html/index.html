<html ng-app="listaTelefonica">
    <head>
        <title>Primeiro App Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
        <script src="lib/angular/angular.js"></script>
        
        <style>
            .jumbotron{                
               width:400px;
               text-align: center;
               margin-left: auto;
               margin-right: auto;
               margin-top: 20px;
            }
            .table{
                margin-top:20px;                    
            }
            .selecionado{
                color: red;
            }
            .negrito{
                font-weight: bold;
            }
            
            
        </style>
        
        <script>
            angular.module("listaTelefonica",[]);
            angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){ 
                $scope.app="Lista Telefonica";
                $scope.classe = "selecionado";
                $scope.contatos=[
                    {nome:"Pedro", telefone:"9999-99999", cor:"blue"},
                    {nome:"Johnny", telefone:"9999-99999", cor:"red"},
                    {nome:"Jo√£o", telefone:"9999-99999", cor:"green"} 
                ];
                $scope.operadoras =[
                    {nome:"Oi", codigo:"14", categoria:"celular"},
                    {nome:"Vivo", codigo:"15", categoria:"celular"},
                    {nome:"Tim", codigo:"41", categoria:"celular"},
                    {nome:"Tel", codigo:"41", categoria:"telefone"},
                    {nome:"Emb", codigo:"41", categoria:"telefone"}
                    
                ];
                $scope.adicionarContato=function(contato){
                     $scope.contatos.push(
                         angular.copy(contato)
                         ); 
                    delete $scope.contato;
                                       
                };
                $scope.apagarContato=function(contatos){
                   $scope.contatos = contatos.filter(function(contato){
                        if (!contato.selecionado)return contato;                        
                    });
                };
                $scope.isContatoSelecionado=function(contatos){
                  return contatos.some((function(contato){
                      return contato.selecionado;
                  }));  
                };
                
            });
        </script>
                    
    </head>
    
    
    <body ng-controller="listaTelefonicaCtrl">
       
        <div class="jumbotron">
            <h3>{{app}}</h3>
                       
            <table class="table table-striped">
                
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                </tr> 
                <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                    <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.operadora.nome}}</td>
                    <td><div style="width:20px; height:20px;" ng-style="{'background-color':contato.cor}"></div></td>
                </tr> 
                                             
            </table>       
             
            <hr/>
            <input class="form-control" placeholder="Nome" type="text" ng-model="contato.nome"/>
            <input class="form-control" placeholder="Telefone" type="text" ng-model="contato.telefone"/> 
            <br/>
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
                <option value="">Selecione uma Operadora</option>
            </select>
            
            <hr/>
            
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" 
                    ng-disabled="!contato.nome || !contato.telefone">
                adicionar Contato
            </button>
            <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-show="isContatoSelecionado(contatos)" >
                Apagar Contato
            </button>
                            
        </div>
        
        
    </body>
</html>
